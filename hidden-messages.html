<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Words Left Unsent</title>
  <link rel="stylesheet" href="hidden-messages.css" />
</head>
<body>
  <header>
    <h1>Words Left Unsent</h1>
  </header>

  <div class="chat-container">
    <!-- Chat Bubble Example -->
    <div class="chat-bubble">
      <div class="chat-meta">You · 23 April 2025</div>
      <div class="chat-text">
        Hari ini aku lagi kepikiran kamu. Gak tau kenapa, cuma pengen nulis sesuatu yang mungkin gak akan kamu baca.
      </div>
    </div>

    <div class="chat-bubble">
      <div class="chat-meta">You · 16 April 2025</div>
      <div class="chat-text">
        Aku sampai sakit karena kepikiran kamu ehehehe, aku kangen banget.
      </div>
      <img src="IMG_5932.jpeg" alt="Photo" class="chat-image">
    </div>
    
    <!-- Reply Input Box -->
    <div class="reply-box">
      <textarea id="replyInput" placeholder="Reply..." class="reply-input"></textarea>
      <button class="send-button" onclick="sendToWhatsApp()">Send</button>
    </div>
  </div>

  <a href="index.html" class="back-to-homepage">← Back to Homepage</a>

  <script>
    function sendToWhatsApp() {
      const replyText = document.getElementById('replyInput').value.trim();
      const whatsappLink = `https://wa.me/12392663757?text=${encodeURIComponent(replyText)}`; // Ganti dengan nomor WhatsApp kamu
      window.open(whatsappLink, '_blank');
    }
  </script>
</body>
</html>

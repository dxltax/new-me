<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Call</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom right, #000000, #ff69b4);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .call-container {
      width: 80%;
      max-width: 400px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .warning-message {
      background-color: #ff3333;
      color: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
    }

    .call-button {
      background-color: #ff69b4;
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 1.2rem;
      text-decoration: none;
      box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
    }

    .call-button:hover {
      background-color: #e62e92;
    }
  </style>
</head>
<body>
  <div class="call-container">
    <div class="warning-message">
      <p>ðŸ“ž **Warning**: This phone line is for business or work-related calls only. All other inquiries will not be entertained.</p>
    </div>
    <a href="tel:+12392663757" class="call-button" title="Call me">
      Call Now
    </a>
  </div>
</body>
</html>

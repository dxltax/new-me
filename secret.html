<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secret Page</title>
  <link rel="stylesheet" href="secret.css" />
</head>
<body>
  <div class="container">
    <h1>Private Space</h1>
    <p class="warning">This page isn't for everyone. It's only meant for someone who truly knows me.</p>
    <p class="question">Answer this to enter:</p>
    <form id="passwordForm">
      <label for="password">Whatâ€™s my favorite bean?</label>
      <input type="password" id="password" name="password" required />
      <button type="submit">Enter</button>
      <p class="error-message" id="errorMsg"></p>
    </form>
  </div>

  <script>
    const form = document.getElementById('passwordForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const password = document.getElementById('password').value.trim().toLowerCase();
      if (password === 'edamame') {
        window.location.href = 'hidden-messages.html';
      } else {
        errorMsg.textContent = "Sorry, you're not the one I'm writing to.";
      }
    });
  </script>
</body>
</html>
